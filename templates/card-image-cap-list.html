<div class="col">
    <div class="card mb-3 shadow-sm {{ card_style }}">
        <div class="row g-0">
            <img src="{{ img_src }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ card_title }}</h5>
                <p class="card-text">{{ card_text }}</p>
            </div>
            <ul class="list-group list-group-flush">
                {% for link, link_text in links %}
                <a href="{{ link }}" class="list-group-item list-group-item-action">{{ link_text }}</a>
                {% endfor %}
            </ul>
            <div class="card-body">
                <a href="#" class="card-link">Card link</a>
                <a href="#" class="card-link">Another link</a>
            </div>
        </div>
    </div>
</div>
